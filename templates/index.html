<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List ✅</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; text-align: center; }
        h1 { color: #333; }
        .task { margin: 10px auto; width: 50%; padding: 10px; background: #fff; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .completed { color: green; font-weight: bold; }
        button { margin-left: 5px; }
        input[type="text"] { padding: 5px; }
    </style>
</head>
<body>
    <h1>My To-Do List ✅</h1>
    <p>Welcome to your task manager!</p>

    <!-- إضافة مهمة -->
    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Enter task..." required>
        <button type="submit">Add</button>
    </form>

    <div>
        {% for task in tasks %}
        <div class="task">
            <!-- المهمة -->
            <span class="{% if task.completed %}completed{% endif %}">{{ task.title }}</span>

            <!-- أزرار التفاعل -->
            <div>
                <a href="/toggle/{{ task.id }}"><button>✔</button></a>
                <form action="/edit/{{ task.id }}" method="POST" style="display:inline;">
                    <input type="text" name="title" placeholder="Edit task">
                    <button type="submit">✏️</button>
                </form>
                <a href="/delete/{{ task.id }}"><button>🗑️</button></a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
